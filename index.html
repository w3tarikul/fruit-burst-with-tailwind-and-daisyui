<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruit Burst With Tailwind and Daisy UI</title>
        <link rel="icon" href="./images/fruit2.png" type="image/x-icon" />
        <!-- Lato Google Font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- font Awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- Tailwind and Daisy UI Link  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Tailwind custom color  -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>

        <!-- Custom css  -->
        <style>
            .font-lato {
                font-family: "Lato", sans-serif;
            }
        </style>
    </head>
    <body></body>
</html>
