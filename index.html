<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fruit Burst With Tailwind and Daisy UI</title>
        <link rel="icon" href="./images/fruit2.png" type="image/x-icon" />
        <!-- Lato Google Font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- font Awesome  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- Tailwind and Daisy UI Link  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Tailwind custom color  -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>

        <!-- Custom css  -->
        <style>
            .font-lato {
                font-family: "Lato", sans-serif;
            }
        </style>
    </head>
    <body class="font-lato">
        <header class="container mx-auto my-10">
            <div class="navbar bg-red-500 rounded-full py-5 px-7">
                <div class="navbar-start">
                    <div class="menu">
                        <ul class="flex justify-start items-center text-white">
                            <li><a>Homepage</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <a
                        class="text-3xl text-white font-extrabold flex items-center gap-4"
                    >
                        <img src="./images/logo.png" alt="logo" />Fruit Burst
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="form-control">
                        <div class="input-group">
                            <button style="font-size: 24px">
                                <input
                                    type="text"
                                    placeholder="search here..."
                                    class="input outline-0 rounded-l-full"
                                /><i
                                    class="fa fa-search text-base text-[#12121266] bg-white p-[10px] pt-[13.5px] rounded-r-full"
                                ></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
